<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS</title>
        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            h1 {
                color: brown;
            }
            
            body {
                background-color: rgb(246, 212, 169);
                color: brown;
            }
            
        </style>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="headBox-1">
            <h1>Workshop #HTML - Form</h1>
        </div>
        <form>
            <table>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input type="text" id="fname"FirstName="fname"></td>
                </tr>
                <tr>
                    
                    <td><label for="lname">นามสกุล </label></td>
                    <td><input type="text" id="lname"LastName="lname"></td>
                </tr>
                <tr>
                    
                    <td><label for="bday">วัน/เดือน/ปีเกิด </label></td>
                    <td><input type="date" id="bday"BirthDay="bday"></td>
                </tr>
                <tr>
                    
                    <td><label for="old">อายุ </label></td>
                    <td><input type="number"id="old"tOld="old"></td>
                </tr>
                <tr>
                    
                    <td><label for="gender">เพศ </label></td>
                    <td>
                        <input type="radio" id="gender" name="male" value="Gender">
                        <label for="gender">ชาย</label>
                        <input type="radio" id="gender" name="male" value="Gender">
                        <label for="gender">หญิง</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="myfile">รูป </label></td>
                    <td><input type="file" id="myfile" name="myfile"></td>
                </tr>
                <tr>
                    <td><label for="adress">ที่อยู่ </label></td>
                    <td><textarea type="textarea" rows="6" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><label for="fav">สีที่ชอบ </label></td>
                    <td>
                        <select type="select" name="favC" id="favC" size="1">
                            <option type="optionRed" value="red">สีแดง</option>
                            <option type="optionGreen" value="green">สีเขียว</option>
                            <option type="optionBlue" value="blue">สีน้ำเงิน</option>
                            <option type="optionBlack" value="black">สีดำ</option>
                            <option type="optionWhite" value="white">สีขาว</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favS" id="favS">แนวเพลงที่ชอบ </label></td>
                    <td>
                        <input type="radio" name="favs" id="life" value="Music">
                        <label for="music">เพื่อชีวิต </label>
                        <input type="radio" name="favs" id="country" value="Music">
                        <label for="music">ลูกทุ่ง </label>
                        <input type="radio" name="favs" id="other" value="Music">
                        <label for="music">อื่น ๆ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input type="checkbox" name="check" id="accept" value="Accept">
                        <label for="check">ยินยอมให้เก็บข้อมูล</label>
                    </td>
                </tr>
                <tr>
                    <td><br><br><input type="reset" value="Reset"></td>
                    <td><br><br><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>    
    </body>
</html>
