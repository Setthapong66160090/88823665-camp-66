<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS</title>
        <meta charset="UTF-8"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            body {
                font-family: "Itim";
            }
            
        </style>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="container mt-3">
            <form>
                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="fname">ชื่อ<span class="text-danger">*</span></label></div>
                    <div class="col"><input class="form-control" type="text" id="fname" placeholder="ชื่อ" FirstName="fname"></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="lname">นามสกุล</label></div>
                    <div class="col"><input class="form-control" type="text" id="lname" LastName="lname"></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="bday">วัน/เดือน/ปีเกิด</label></div>
                    <div class="col"><input class="form-control" type="date" id="bday" BirthDay="bday"></div>
                </div>
                
                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="old">อายุ </label></div>
                    <div class="col"><input class="form-control" type="number" id="old" tOld="old"></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="gender">เพศ </label></div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gender" name="male" value="Gender">
                            <label class="form-check-label" for="gender">ชาย </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gender" name="male" value="Gender">
                            <label class="form-check-label" for="gender">หญิง</label>
                        </div>
                    </div>  
                </div>

                <div class="row mb-2">
                
                    <div class="col-4">
                        <label class="form-label" for="myfile">รูป </label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="file" id="myfile" name="myfile">
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="adress">ที่อยู่ </label></div>
                    <div class="col"><textarea class="form-control" type="textarea" rows="6" cols="25"></textarea></div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="fav">สีที่ชอบ </label></div>
                    <div class="col">
                        <select class="form-control" type="select" name="favC" id="favC" size="1">
                            <option type="optionRed" value="red">สีแดง</option>
                            <option type="optionGreen" value="green">สีเขียว</option>
                            <option type="optionBlue" value="blue">สีน้ำเงิน</option>
                            <option type="optionBlack" value="black">สีดำ</option>
                            <option type="optionWhite" value="white">สีขาว</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4"><label class="form-label" for="favS" id="favS">แนวเพลงที่ชอบ </label></div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favs" id="life" value="Music">
                            <label class="form-check-label" for="music">เพื่อชีวิต </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favs" id="country" value="Music">
                            <label class="form-check-label" for="music">ลูกทุ่ง </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="favs" id="other" value="Music">
                            <label class="form-check-label" for="music">อื่น ๆ</label>    
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="check" id="accept" value="Accept">
                            <label class="form-check-label" for="check">ยินยอมให้เก็บข้อมูล</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col"><input class="btn btn-secondary float-start" type="reset" value="Reset"></div>
                    <div class="col"><input class="btn btn-success float-end" type="submit" value="Submit"></div>
                </div> 
            </form>
        </div>  
    </body>
</html>
